<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketing Center</title>
    
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container mt-5 p-4 shadow-lg rounded" style="max-width: 1200px; background: #e0e0e0;">
        <h1 class="text-center p-3 rounded" style="background: #81c4ff; font-weight: bold;">Spider-Man: No Way Home Ticket</h1><hr>

        <div class="row text-center">
            <div class="col-md-4 d-flex ">
                <details class="details-box flex-grow-1">
                    <summary class="btn btn-primary w-100 p-3 fs-5">▼ Personal Information</summary>
                    <div class="text-start">
                        
                        <center><p class="mt-2 p-2">Fill out the form below.</p></center>
                        <label for="name" class="fw-bold">Enter Name:</label>
                        <input type="text" id="name" class="form-control" placeholder="">
                        
                        <label for="email" class="fw-bold mt-2">Enter Email:</label>
                        <input type="email" id="email" class="form-control mt-2" placeholder="">
                        <button class="btn btn-success mt-2 w-100 p-2" onclick="submitInfo()">SUBMIT INFO</button>
                    </div>
            </details>
        </div>

            <div class="col-md-4 flex-column">
                <details class="details-box flex-grow-1">
                    <summary class="btn btn-primary w-100 p-3 fs-5">▼ Ticket Price</summary>
                    <div class="mt-2 p-2">
                        <p>Check your ticket price and pick your seat.</p>
                        <select id="seat" class="form-select">
                            <option value="Patron">Patron</option>
                            <option value="Balcony">Balcony</option>
                            <option value="Luxury">Luxury</option>
                        </select>
                        <select id="userType" class="form-select mt-2">
                            <option value="Student">Student</option>
                            <option value="Regular">Regular</option>
                            <option value="DirectorsClub">Directors Club</option>
                        </select>
                        
                        <label for="numTickets" class="fw-bold mt-2">Number of Tickets:</label>
                        <input type="number" id="numTickets" class="form-control mt-2" min="1" value="1">
                        </select>

                        <button class="btn btn-warning mt-2 w-100 p-2" onclick="showTicketPrice()">TICKET PRICE</button>
                        <p id="ticketPriceOutput" class="mt-2"></p>
                    </div>
                </details>
            </div>

            <div class="col-md-4 flex-column">
                <details class="details-box flex-grow-1">
                    <summary class="btn btn-primary w-100 p-3 fs-5">▼ Print Ticket</summary>
                    <div class="mt-2 p-2">
                        <p>Select your ticket.</p>
                        <img src="ticket.jpg" alt="Cinema Ticket" class="img-fluid rounded shadow" style="width: 100%;">
                        <button class="btn btn-primary mt-2 w-100 p-2" onclick="alert('your ticket has been sent to your email')">PRINT TICKET</button>
                        <button class="btn btn-danger mt-2 w-100 p-2" onclick="window.location.reload()">BUY MORE TICKETS</button>
                </details>
            </div>
        </div> 
    </div>


    <script>
        
        window.alert('Welcome to IMAX Ticket Center!')

        function submitInfo() {
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();

            if (name === "" || email === "") {
                alert("Please enter your name and email.");
            } else {
                alert("Thanks " + name + "! Your information has been submitted. Proceed to the next selection.");
            }
        }

        function showTicketPrice() {
            let seatType = document.getElementById("seat").value;
            let userType = document.getElementById("userType").value;
            let numTickets = parseInt(document.getElementById("numTickets").value) || 1;
            let price = 0;

            if (seatType === "Patron") {
                price = (userType === "Student") ? 450 : 250;
            } else if (seatType === "Balcony") {
                price = (userType === "Student") ? 550 : 650;
            } else if (seatType === "Luxury") { 
                price = (userType === "DirectorsClub") ? 850 : 600;
            }
            
            let totalPrice = price * numTickets;

            document.getElementById("ticketPriceOutput").innerHTML =  `Total Price: ₱ ${totalPrice}`;

            alert(`Your total ticket price is ₱ ${totalPrice}.`);
            

            }
    </script>

<footer></footer>
<div class="footer">
    <center><hr><p> &#174;David Miguel A. Reyes | ICT Quiz#2</p></center>
</div>


</body>
</html>
